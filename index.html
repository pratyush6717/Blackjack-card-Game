<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">    
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="shortcut icon" href="#" /> <!--used to get rid of favicon 404 error-->
    <title>Javascript on stereoids</title>
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick ="ageInDays()">Click me</button>
            </div>
            <div>
                <button class = "btn btn-danger" onclick ="reset()">Reset</button>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <div class="container-2">
        <h2>Challenge 2: Generate cat images</h2>

        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate cat</button>        

        <div class="flex-box-container-2" id="flex-cat-gen">

        </div>
    </div>

    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img src="https://starecat.com/content/wp-content/uploads/me-remakes-meme-on-a-rock-the-rock-suprised-cat.jpg" alt="rock image" id="rock" onclick="rpsGame(this)">
            <img src="https://mennohenselmans.com/wp-content/uploads/2020/03/toilet-paper-meme-corona-arnold-2.jpg" alt="paper meme" id="paper" onclick="rpsGame(this)">
            <img src="https://i.kym-cdn.com/photos/images/original/000/602/032/20f.jpg" alt="scissors image" id="scissors" onclick="rpsGame(this)">
        </div>
        <button onClick="window.location.reload();" class="btn btn-danger">Refresh Page</button>
    </div>

    <div class="container-4">
        <h2 id="change-my-color">Challenge 4: Change the Color of All Buttons!</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>

            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook!</button>
        </div>
    </div>

    <div class="container-5">
        <h2>Challenge 5: Blackjack</h2>
        <h3><span id="blackjack-result">Let's play</span></h3>
        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary" id="blackjack-hit-btn">Hit</button>
                <button class="btn-lg btn-warning" id="blackjack-stand-btn">Stand</button>
                <button class="btn-lg btn-danger" id="blackjack-deal-btn">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Loses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="loses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
